<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Quản lý thư viện</title>
    <link href="../CSS/BanDocGiaoVien.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="top-header">
            <div class="lable-left">
                <ul class="left-content-header">
                    <li class="main-logo">
                        <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_dropdown_navbar" class="logo-link"></a>
                    </li>
                    <li class="title-dropdown">- Thư viện</li>
                    <li class="field-dropdown">
                        <i class="fa fa-caret-down expand-icon"></i>
                    </li>
                </ul>
            </div>
            <div class="lable-right">
                <div class="lable-right-content">
                    Trường THPT MISA 1 - Trần Thị Mai&nbsp;
                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="help-icon"></div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="navbar-dropdown">
                <a href="#">Bàn làm việc</a>
                <a href="#">Sách <i class="fa fa-angle-down v-top"></i></a>
                <a href="#">Báo, tạp chí <i class="fa fa-angle-down v-top"></i></a>
                <a href="#">Lưu thông <i class="fa fa-angle-down v-top"></i></a>
                <a href="#">Bạn đọc</a>
                <a href="#">Danh mục <i class="fa fa-angle-down v-top"></i></a>
                <a href="#">Thiết lập <i class="fa fa-angle-down v-top"></i></a>
                <a href="#">Báo cáo</a> 
             </div>
            <div class="year-dropdown">
                Năm học:
                <button class="year">2018-2019 <i class="fa fa-angle-down v-top"></i></button>
            </div>
        </div>
    </div>
    
    <div class="table-content">
        <div class="header-content">
            <div class="header-lable-content">Danh sách bạn đọc</div>
            <div class="choosen">
                <button class="students">Học sinh</button>
                <button class="teachers">Giáo viên</button>
            </div>
            <button class="feedback">Phản hồi</button>
        </div>
        <div class="main-content">
            <div class="main-table-content">
                <div class="main-menu-content">
                    <div class="main-menu-btn ">
                        <div class="registry"><span>Đăng kí bạn đọc</span> 
                        <i class="fa fa-caret-down"></i></div>           
                    </div>
                    <div class="main-menu-btn edit"><span>Sửa</span></div>
                    <div class="main-menu-btn delete"><span>Xóa</span></div>
                    <div class="main-menu-btn add"><span>Nạp</span></div>
                    <span class="separation">|</span>
                    <div class="main-menu-btn tool"><span>Tiện ích </span><i class="fa fa-caret-down"></i></div>
                    <span class="separation">|</span>
                    <div class="main-menu-btn print"><span>In </span><i class="fa fa-caret-down"></i></div>
                    <div class="main-menu-btn help"><span>Giúp</span></div>
                </div>
                <div class="main-table-data-content">
                    yukyuk
                </div>
                <div class="main-paging-content">
                    tyuktulk
                </div>
            </div>
        </div>
        <div class="history-content">
            <div class="history-lable-content">Lịch sử mượn trả</div>
            <div class="history-table-content"></div>
        </div>
    </div>

    <script src="../JS/BanDocGiaoVien.js" type="text/javascript"></script>
</body>
</html>
