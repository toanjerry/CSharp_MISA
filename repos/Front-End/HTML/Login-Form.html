<html>
<head>
    <title>Login Form Demo</title>
    <link rel="stylesheet" href="../CSS/LoginForm.css" />
    <script src="../JS/login.js" ></script>
    <meta charset="utf-8"/>
    
</head>
<body>
    <div id="login" >
        <div id="Left">
            <div id="bannerLoginImage">
                <img src="../resourse/banner_login_be.JPG" alt="banner login image" />
            </div>
        </div>
        <div id="right">
            <div id="login-center">
                <div id="head-text">Đăng nhập MShopKeeper</div>
                <div class="notification"></div>
                <br />
                <div id="login-form" >
                    <form action="" method="post" name="formlogin" onsubmit="return ValidateForm()">
                        Tên đăng nhập
                        <div class ="notification" id="error-username"></div>
                        <input class="input" id ="username"type="text" name="username" placeholder="nhập tên đăng nhập/số điện thoại/Email" autofocus/>
                        <br />
                        Mật khẩu
                        <div class ="notification" id="error-pass"></div>
                        <input class="input" id="password" type="password" name="password" placeholder="Nhập mật khẩu" />
                        <input id="btn" type="submit" value="ĐĂNG NHẬP" />
                    </form>
                </div>
                <div id="login-actions">
                    <a href="#" id="link1" onclick="return ShowRegister()">Đăng kí sử dụng</a>
                    <a href="#" id="link2">Quên mật khẩu?</a>
                </div>
            </div>
        </div>
    </div>
    <div id="register">
        <form action="" method="post"  id="form">
            
                Tên của bạn <br />
                <input type="text" name="name" />
                <br />
                Số điện thoại <br />
                <input type="tel" name="phone" />
                <br />
                Email <br />
                <input type="email" name="email" />
                <br />
                Ngày sinh <br />
                <input type="datetime" name="DOP" />
                <br />
            
            <div id="action">
                <input type="submit" name="Register" value="Đăng kí" />
                <br />
                <input type="button" name="Cancle" value="Hủy" onclick="return HideRegister()"/>
            </div>
        </form>
    </div>
</body>
</html>
